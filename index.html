<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>  <!--O atributo Defer faz a mesma função de deixar o script no body ou seja, ele-->  
                                                   <!--vai carregar o HTML primeiro --> 
    <title>Document</title>


</head>
<body>
    
    <main>

        <div class="clock">

            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <div class="center"></div>

            <div class="number number-1">1</div> <!--para facilitar e criar as div's prenchidas até 12 faça: div.number.number-$*12{$} -->
            <div class="number number-2">2</div><!--isso fara o prenchimento automatico de 1 a 12 que as horas do relogio--> 
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>

        </div>

    </main>

</body>
</html>
